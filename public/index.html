<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizorb</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" defer src="js/script.js"></script>
</head>

<body>

	<section class="lead-themes active" data-page="lead-themes">
		<div class="lead-themes__container container">
		</div>
	</section>

	<section class="lead-theme" data-page="lead-theme" data-question-id="">
		<div class="lead-theme__container container">
			<div class="lead-theme__header">
				<div class="lead-theme__text"></div>
				<div class="lead-theme__points"><span></span> баллов</div>
				<div class="lead-theme__answer"></div>
			</div>
			<div class="lead-theme__actions">
				<button class="lead-theme__apply-btn btn">Правильно</button>
				<button class="lead-theme__deny-btn btn">Неправильно</button>
			</div>
		</div>
	</section>

	<section class="to-themes-btn" data-page="to-themes-btn">
		<div class="to-themes-btn__container container">
			<button class="to-themes-btn__btn btn">Перейти к темам</button>
		</div>
	</section>

	<section class="loading active">
		<img src="img/loading.svg" alt="">
	</section>
</body>

</html>
