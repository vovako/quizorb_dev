<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizorb</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" defer src="js/script.js"></script>
</head>

<body data-cur-page="">
	<img src="img/bg-elem-1.svg" alt="" class="bg-elem-1">
	<img src="img/bg-elem-2.svg" alt="" class="bg-elem-2">

	<section class="loading active">
		<img src="img/loading.svg" alt="">
	</section>

	<section class="login" data-page="login">
		<div class="login__container container">
			<div class="login__games"></div>
			<button class="login__add-game-btn">
				<img src="img/add-game.svg" alt="">
			</button>
		</div>

		<div class="popup create-game-popup">
			<div class="create-game-popup__container container">
				<input type="text" class="create-game-popup__input" name="title" placeholder="Название" value="Игра 1" required>
				<input type="text" class="create-game-popup__input" name="password" placeholder="Пароль" required>
				<div class="create-game-popup__actions">
					<button type="button" class="create-game-popup__action create-btn">создать</button>
					<button type="button" class="create-game-popup__action cancel-btn">отмена</button>
				</div>
			</div>
		</div>

		<div class="popup login-popup">
			<div class="login-popup__container container">
				<div class="login-popup__title">Игра 1</div>
				<label class="checkbox-green">
					<input type="checkbox" id="role-switcher">
					<span class="checkbox-green-switch" data-label-on="Зрители" data-label-off="Ведущий"></span>
				</label>
				<input type="text" class="login-popup__input" name="password" placeholder="Пароль" required>
				<div class="login-popup__notice"></div>
				<div class="login-popup__actions">
					<button class="login-popup__action login-btn">войти</button>
					<button class="login-popup__action cancel-btn">отмена</button>
				</div>
			</div>
		</div>
	</section>

	<!-- lead pages -->
	<section class="lead-themes" data-page="lead-themes">
		<div class="lead-themes__container container">
			<div class="lead-themes__list">
			</div>
		</div>
	</section>

	<section class="lead-theme" data-page="lead-theme" data-question-id="">
		<div class="lead-theme__container container">
			<div class="lead-theme__wrapper">
				<div class="lead-theme__header">
					<div class="lead-theme__text"></div>
					<div class="lead-theme__points"><span></span> баллов</div>
					<div class="lead-theme__answer"></div>
					<div class="lead-theme__question-image"><img src="" alt=""></div>
					<div class="lead-theme__question"></div>
				</div>
			</div>
			<div class="lead-theme__actions">
				<button class="lead-theme__apply-btn btn">Верно</button>
				<button class="lead-theme__deny-btn btn">Неверно</button>
			</div>
		</div>
	</section>

	<section class="to-themes-btn" data-page="to-themes-btn">
		<div class="to-themes-btn__container container">
			<table>
				<tr>
					<td>баллов</td>
					<td class="to-themes-btn__points-count">0</td>
				</tr>
				<tr>
					<td>правильных ответов</td>
					<td class="to-themes-btn__true-answers-count">0</td>
				</tr>
				<tr>
					<td>неправильных ответов</td>
					<td class="to-themes-btn__false-answers-count">0</td>
				</tr>
				<tr>
					<td>вопросов добавлено во второй тур</td>
					<td class="to-themes-btn__two-tour-addit">0</td>
				</tr>
			</table>
		</div>
	</section>
	
	<div class="lead-navbar">
		<button class="lead-theme__to-tiles-btn lead-navbar__btn">
			<img src="img/back-arrow.svg" alt="">
		</button>

		<div class="lead-navbar__left-questions"><span>0</span> нерешенных тем</div>
		
		<button class="lead-themes__menu-btn menu-btn lead-navbar__btn">
			<span></span>
			<span></span>
			<span></span>
		</button>
	</div>

	<div class="lead-themes__menu lead-menu">
		<button class="lead-themes__menu-btn menu-btn lead-navbar__btn">
			<span></span>
			<span></span>
			<span></span>
		</button>
		<button class="lead-themes__delte-btn lead-menu__item">Начать заново</button>
		<button class="lead-themes__two-tour-btn lead-menu__item">Вопросы 2 тура (0)</button>
		<button class="exit-game-btn lead-menu__item danger">Покинуть игру</button>
		<button class="leave-and-delete-game-btn lead-menu__item danger">Покинуть и удалить</button>
	</div>
	

	<!-- view pages -->
	<section class="waiting" data-page="waiting">
		<div class="waiting__container container">
			<div class="waiting__text">Ожидание начала игры</div>
		</div>
	</section>

	<section class="tiles" data-page="tiles">
		<div class="tiles__container container">
		</div>
	</section>

	<section class="themes" data-page="themes">
		<div class="themes__container container">
		</div>
	</section>

	<section class="theme" data-page="theme">
		<div class="theme__container container">
			<div class="theme-body">
				<img src="img/temp/img.svg" alt="" class="theme-body__image">
				<div class="theme-body__text"></div>
			</div>
			<div class="theme__list">
			</div>
		</div>
	</section>

	<div class="popup answer">
		<div class="answer__container container">
			<div class="answer__image">
				<img src="img/temp/img.svg" alt="">
				<div class="answer__text"></div>
			</div>
		</div>

		<div class="answer__points-anim">100</div>
	</div>
</body>

</html>
