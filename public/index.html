<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizorb</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" defer src="js/script.js"></script>
</head>

<body>
	<section class="intro active" data-page="intro">
		<div class="intro__container container">
			<button class="intro__begin-quiz-btn">Начать</button>
		</div>

		<div class="intro-members">
			<div class="intro-members__open-btn">Участников - <span>0</span><img src="img/members-arrow.svg" alt=""></div>
			<div class="intro-members__wrapper">
				<div class="intro-members__add-member-block active">
					<p>Добавить</p>
					<input type="text" placeholder="Фамилия" name="surname">
					<input type="text" placeholder="Имя" name="name">
					<button class="intro-members-item__name">Добавить</button>
				</div>
			</div>
		</div>
	</section>

	<section class="intro-tiles" data-page="tiles">
		<div class="intro-tiles__container container">
		</div>
	</section>

	<section class="members" data-page="members">
		<div class="members__container container">
			<div class="members__header">
				<button class="members__back-btn btn">Назад</button>
			</div>

			<div class="members__list">
			</div>

		</div>
		<!-- <div class="members__to-tiles">
			<button>К списку вопросов</button>
		</div> -->
	</section>
</body>

</html>
