<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizorb</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" defer src="js/script.js"></script>
</head>

<body>
	<section class="intro-tiles" data-page="tiles">
		<div class="intro-tiles__container container">
		</div>
	</section>

	<section class="lead-theme active" data-page="lead-theme">
		<div class="lead-theme__container container">
			<div class="lead-theme__header">
				<div class="lead-theme__text">Вопрос 1</div>
				<div class="lead-theme__points"><span>50</span> баллов</div>
			</div>
			<div class="lead-theme__actions">
				<button class="lead-theme__apply-btn btn">Правильно</button>
				<button class="lead-theme__deny-btn btn">Неправильно</button>
			</div>
		</div>
	</section>

	<section class="loading">
		<img src="img/loading.svg" alt="">
	</section>
</body>

</html>
