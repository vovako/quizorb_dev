<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizorb</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" defer src="js/script.js"></script>
</head>

<body>
	<img src="img/bg-elem-1.svg" alt="" class="bg-elem-1">
	<img src="img/bg-elem-2.svg" alt="" class="bg-elem-2">
	
	<section class="waiting active" data-page="waiting">
		<div class="waiting__container container">
			<div class="waiting__text">Ожидание регистрации участников</div>
		</div>
	</section>

	<section class="tiles" data-page="tiles">
		<div class="tiles__container container">
		</div>
	</section>

	<section class="themes" data-page="themes">
		<div class="themes__container container">
		</div>
	</section>
	
	<section class="theme" data-page="theme">
		<div class="theme__container container">
			<div class="theme__list">
			</div>
		</div>
	</section>

	<div class="popup answer">
		<div class="answer__container container">
			<div class="answer__image">
				<img src="img/temp/img.svg" alt="">
				<div class="answer__text"></div>
			</div>
		</div>
	</div>

</body>

</html>
