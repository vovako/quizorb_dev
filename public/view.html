<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizorb</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" defer src="js/script.js"></script>
</head>

<body>
	<section class="waiting active" data-page="waiting">
		<div class="waiting__container container">
			<div class="waiting__text">Ожидание регистрации участников</div>
		</div>
	</section>

	<section class="categories" data-page="categories">
		<div class="categories__container container">
			<!-- <div class="categories-member">
				<div class="categories-member__name"></div>
				<div class="categories-member__points"></div>
			</div> -->
			<div class="categories__wrapper">
				<div class="categories-item">
					<!-- <div class="categories-item__image">
						<img src="img/category-item.svg" alt="">
					</div> -->
					<div class="categories-item__text">ГОСУДАРСТВЕННЫЕ
						ДЕЯТЕЛИ</div>
				</div>
				<div class="categories-item">
					<!-- <div class="categories-item__image">
						<img src="img/category-item.svg" alt="">
					</div> -->
					<div class="categories-item__text">НАУКА</div>
				</div>
				<div class="categories-item">
					<!-- <div class="categories-item__image">
						<img src="img/category-item.svg" alt="">
					</div> -->
					<div class="categories-item__text">ИСКУССТВО</div>
				</div>
				<div class="categories-item">
					<!-- <div class="categories-item__image">
						<img src="img/category-item.svg" alt="">
					</div> -->
					<div class="categories-item__text">СОВРЕМЕННИКИ</div>
				</div>
				<div class="categories-item">
					<!-- <div class="categories-item__image">
						<img src="img/category-item.svg" alt="">
					</div> -->
					<div class="categories-item__text">СМЕШАННОЕ</div>
				</div>
			</div>
		</div>
	</section>

	<section class="tiles" data-page="tiles">
		<div class="tiles__container container">
		</div>
	</section>

	<section class="themes" data-page="themes">
		<div class="themes__container container">
			<div class="themes-item">
				<div class="themes-item__text">Тема 1</div>
			</div>
			<div class="themes-item solved">
				<div class="themes-item__text">Тема 2</div>
			</div>
			<div class="themes-item failed">
				<div class="themes-item__text">Тема 3</div>
			</div>
			<div class="themes-item">
				<div class="themes-item__text">Тема 1</div>
			</div>
			<div class="themes-item">
				<div class="themes-item__text">Тема 1</div>
			</div>
			<div class="themes-item">
				<div class="themes-item__text">Тема 1</div>
			</div>
		</div>
	</section>
	
	<section class="theme" data-page="theme">
		<div class="theme__container container">
			<div class="theme-item failed">
				<div class="theme-item__text">Вопрос 1</div>
				<div class="theme-item__reward"><span>50</span> баллов</div>
			</div>
			<div class="theme-item solved">
				<div class="theme-item__text">Вопрос 2</div>
				<div class="theme-item__reward"><span>25</span> баллов</div>
			</div>
			<div class="theme-item">
				<div class="theme-item__text">Вопрос 3</div>
				<div class="theme-item__reward"><span>10</span> баллов</div>
			</div>
		</div>
	</section>


	<section class="question" data-page="question">
		<div class="question__container container">
			<div class="question__image">
				<img src="img/temp/img.svg" alt="">
				<div class="question__text"></div>
			</div>
		</div>
	</section>

	<section class="question" data-page="answer">
		<div class="question__container container">
			<div class="question__image">
				<img src="img/temp/img.svg" alt="">
				<div class="question__text"></div>
			</div>
		</div>
	</section>

</body>

</html>
